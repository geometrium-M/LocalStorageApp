
<div class="wrapper" [formGroup]="form">
  <div *ngFor="let priority of listOfPriority; let i = index" class="wrapper_cards">
    <mat-card>
      <mat-card-title>{{priority}}</mat-card-title>
      <mat-card-content cdkDropList id=`priority` [cdkDropListData]="cdkDropListData(priority)" [cdkDropListConnectedTo]="cdkDropListConnectedTo(priority)">
        <div formArrayName="activities">
          <div>
            <div *ngFor="let activity of form.get('activities')!.value; let i = index" class="item" cdkDrag>
              <div *ngIf="priority === activity.level" [formGroupName]='i' class="activity"> 
            
                {{activity.description}}
                  <mat-checkbox formControlName="checked"> mark as completed</mat-checkbox>
                   
             
              </div>          
            </div>
          </div>
        
        </div>
      </mat-card-content>
    </mat-card>
  </div> 
</div>

<div>{{form.value | json}}</div> 

<div cdkDropList (cdkDropListDropped)="drop($event)">
  <div *ngFor="let act of activitiesList" cdkDrag>
    <div class="example-custom-placeholder" *cdkDragPlaceholder></div>
    {{act.description}}
  </div>
</div>

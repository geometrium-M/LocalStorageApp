
    <div class="activities">
      <div *ngFor="let priority of listOfPriority; let i = index" class="card"> 
        <mat-card>
          <mat-card-title>{{priority.value}}</mat-card-title>
          <mat-card-content>
            <div>
              <div>
                <div
                  cdkDropList
                  id = "{{priority.id}}"
                  [cdkDropListData]="priority.activities"
                  [cdkDropListConnectedTo]="cdkDropListConnectedTo()"
                  class="example-list"
                  (cdkDropListDropped)="drop($event)"
                >
                  <div class="example-box" *ngFor="let item of priority.activities" cdkDrag>
                    
                      {{item.description}}
                      <div class="actions">
                       <button mat-icon-button (click)="delete(item)"><mat-icon class="i-delete">delete</mat-icon></button>
                       <button mat-icon-button (click)="update()"><mat-icon>create</mat-icon></button>
                       <input type="checkbox" [(ngModel)]='item.checked'> done
                     </div>

                  </div>
                </div>
              </div>
            </div>
          </mat-card-content>
        </mat-card>
      </div> 
    </div>
 
  <button (click)="showCompleted()">Done</button>

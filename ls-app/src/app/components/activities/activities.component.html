
<div class="wrapper">
  <div *ngFor="let priority of listOfPriority" class="wrapper_cards">
    <mat-card>
      <mat-card-title>{{priority}}</mat-card-title>
      <mat-card-content>
        <div *ngFor="let activity of activitiesList | activityFilter : priority">
          <div>{{activity.description}}</div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>

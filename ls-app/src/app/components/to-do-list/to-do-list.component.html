<div class="wrapper">
  <form action="">
    <mat-form-field class="example-full-width">
      <mat-label> <mat-icon>search</mat-icon>Filter actions</mat-label>
      <input matInput [(ngModel)]="activitiesFilter" [ngModelOptions]="{standalone: true}">
    </mat-form-field>
    <mat-form-field>
      <mat-label>sort by</mat-label>
      <mat-select #select>
        <mat-option *ngFor="let option of optionsList" [value]="option">
          {{option}}
        </mat-option> 
      </mat-select>
    </mat-form-field>
  </form>

  <div>
    <mat-card>
      <mat-card-title>To Do</mat-card-title>
      <div>{{select.value}}</div>
      <mat-card-content class="items">
        <div  *ngFor="let item of (list | activitiesFilter:activitiesFilter | sortBy:select.value)">
          <div class="item">
            <div> {{item.description}}</div>
            <div>{{item.date | date:'short'}}</div>
            <div>{{item.level}}</div>
          </div>
        </div>
       
      </mat-card-content>
    </mat-card> 
  </div>
</div>

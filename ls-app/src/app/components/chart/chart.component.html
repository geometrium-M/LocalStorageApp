<div class="wrapper" *ngIf="totalList; else empty">
  <div class="wrapper-chart">
    <canvasjs-chart [options]="chartOptions" [styles]="{width: '100%', height:'360px'}"></canvasjs-chart>
  </div>
  <div class="example">
    <div class="wrapper-data">
      <div><span>Total:</span>{{totalList}}</div>
      <div> <span>to do:</span> {{toDoList}}</div>
      <div><span>done:</span> {{doneList}}</div>
    </div>
  
    <mat-card class="example-card">
      <mat-card-content>
        <h2 class="example-h2">Result</h2>
    
        <section class="example-section">
          <mat-progress-bar
              class="example-margin"
             
              mode="buffer"
              [value]="50"
              [bufferValue]="100">
          </mat-progress-bar>
        </section>
      </mat-card-content>
    </mat-card>
  </div>
 
</div>
<ng-template #empty>
  list is empty
</ng-template>

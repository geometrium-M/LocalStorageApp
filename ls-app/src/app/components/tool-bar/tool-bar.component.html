<mat-toolbar>
  <mat-toolbar-row>
    <button class="logo" routerLink="">To Do Application</button>
   
    <div class="user-info" *ngIf="accountService.userValue">
      <div class="user-data">
        <div>{{accountService.userValue.firstName}}</div>
        <div>{{accountService.userValue.lastName}}</div>
      </div>
 
      <div class="user-img">
        <img src="../../../assets/avatar.png" alt="avatar">
        <span class="user-online"></span>
        <div *ngIf="!show" class="user-options"><button (click)="logOut()"> Log out</button></div>
      </div>
      

      <div class="options">
        <button (click)="show = !show"> 
          <mat-icon [ngClass]="{'rotate':!show}" style="color:white">arrow_drop_down</mat-icon>
        </button>
      </div>
      
    </div>
  </mat-toolbar-row>

</mat-toolbar>
